name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: "postgres"
          POSTGRES_PASSWORD: "postgres"
          POSTGRES_DB: "astro_test"
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d astro_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    env:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@127.0.0.1:5432/astro_test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          cd apps/api
          pip install -r requirements.txt
      
      - name: Wait for Postgres
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          for i in {1..30}; do
            if pg_isready -h 127.0.0.1 -p 5432 -U postgres -d astro_test; then
              echo "‚úÖ PostgreSQL is ready!"
              exit 0
            fi
            echo "‚è≥ Waiting for PostgreSQL... ($i/30)"
            sleep 1
          done
          echo "‚ùå PostgreSQL failed to start after 30 attempts"
          exit 1
      
      - name: Debug DB connection
        env:
          PGPASSWORD: "postgres"
        run: |
          echo "üîç Checking DB connection and user..."
          psql -h 127.0.0.1 -p 5432 -U postgres -d astro_test -c "SELECT current_user, current_database();"
          echo "‚úÖ DB connection successful"
      
      - name: Run migrations
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: |
          cd apps/api
          echo "üìä Checking Alembic state before migration..."
          alembic heads
          echo "üìä Current revision:"
          alembic current || echo "No current revision (fresh DB)"
          echo "üîÑ Running migrations..."
          alembic upgrade head
          echo "‚úÖ Migrations completed"
          echo "üìä Checking Alembic state after migration..."
          alembic current
      
      - name: Verify schema
        env:
          PGPASSWORD: "postgres"
        run: |
          echo "üîç Verifying users table schema..."
          psql -h 127.0.0.1 -p 5432 -U postgres -d astro_test -c "\d users" || echo "psql \d failed, trying alternative query..."
          psql -h 127.0.0.1 -p 5432 -U postgres -d astro_test -c "SELECT column_name, data_type, is_nullable FROM information_schema.columns WHERE table_name='users' AND column_name='dev_external_id';"
          echo "‚úÖ Schema verification completed"
          
      - name: Run tests
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: |
          cd apps/api
          pytest -q --tb=short
          
  mobile:
    name: Mobile Type Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          cd apps/mobile
          npm ci --legacy-peer-deps
          
      - name: Type check
        run: |
          cd apps/mobile
          npx tsc --noEmit || echo "Type check completed"
          
      - name: Run tests
        run: |
          cd apps/mobile
          npm test || echo "Tests completed"

