<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="180" viewBox="0 0 200 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for crescent moon -->
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b4e"/>
      <stop offset="100%" style="stop-color:#b794f6"/>
    </linearGradient>
    <!-- Glow effect for star -->
    <filter id="starGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="180" fill="#1a0b2e"/>

  <!-- Crescent Moon - centered, tilted elegantly -->
  <g transform="translate(100, 70) rotate(-15)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="45" fill="url(#moonGradient)"/>
    <!-- Inner circle to create crescent -->
    <circle cx="18" cy="-12" r="36" fill="#1a0b2e"/>
  </g>

  <!-- Golden Star accent -->
  <circle cx="136" cy="30" r="5" fill="#ffd700" filter="url(#starGlow)"/>

  <!-- Small sparkle dots -->
  <circle cx="145" cy="22" r="2" fill="#ffd700" opacity="0.7"/>
  <circle cx="128" cy="20" r="1.2" fill="#ffd700" opacity="0.5"/>

  <!-- Wordmark: LUNATION - stacked below -->
  <text x="100" y="155"
        font-family="'Poppins', 'Inter', 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="22"
        font-weight="300"
        letter-spacing="5"
        fill="#ffffff"
        text-anchor="middle">LUNATION</text>
</svg>
