<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0615"/>
      <stop offset="50%" style="stop-color:#1a0b2e"/>
      <stop offset="100%" style="stop-color:#2d1b4e"/>
    </linearGradient>
    <!-- Moon gradient -->
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b4e"/>
      <stop offset="100%" style="stop-color:#b794f6"/>
    </linearGradient>
    <!-- Star glow -->
    <filter id="starGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Moon glow -->
    <filter id="moonGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Text shadow -->
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="500" fill="url(#bgGradient)"/>

  <!-- Decorative stars in background -->
  <circle cx="100" cy="80" r="1.5" fill="#b794f6" opacity="0.4"/>
  <circle cx="200" cy="150" r="1" fill="#b794f6" opacity="0.3"/>
  <circle cx="150" cy="350" r="1.2" fill="#b794f6" opacity="0.35"/>
  <circle cx="50" cy="420" r="1" fill="#b794f6" opacity="0.25"/>
  <circle cx="900" cy="100" r="1.5" fill="#b794f6" opacity="0.4"/>
  <circle cx="950" cy="300" r="1" fill="#b794f6" opacity="0.3"/>
  <circle cx="850" cy="450" r="1.2" fill="#b794f6" opacity="0.35"/>
  <circle cx="980" cy="180" r="1" fill="#b794f6" opacity="0.25"/>
  <circle cx="300" cy="50" r="1" fill="#ffd700" opacity="0.3"/>
  <circle cx="750" cy="70" r="1.2" fill="#ffd700" opacity="0.35"/>

  <!-- Large decorative crescent moon on left -->
  <g transform="translate(180, 250) rotate(-15)" filter="url(#moonGlow)">
    <circle cx="0" cy="0" r="140" fill="url(#moonGradient)"/>
    <circle cx="55" cy="-40" r="115" fill="#1a0b2e"/>
  </g>

  <!-- Golden star accents -->
  <circle cx="300" cy="120" r="15" fill="#ffd700" filter="url(#starGlow)"/>
  <circle cx="330" cy="95" r="5" fill="#ffd700" opacity="0.7"/>
  <circle cx="275" cy="90" r="3" fill="#ffd700" opacity="0.5"/>

  <!-- App name: LUNATION -->
  <text x="550" y="220"
        font-family="'Poppins', 'Inter', 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="72"
        font-weight="300"
        letter-spacing="12"
        fill="#ffffff"
        filter="url(#textGlow)">LUNATION</text>

  <!-- Tagline -->
  <text x="552" y="280"
        font-family="'Poppins', 'Inter', sans-serif"
        font-size="20"
        font-weight="300"
        letter-spacing="6"
        fill="#b794f6">VOTRE GUIDE LUNAIRE PERSONNEL</text>

  <!-- Decorative line -->
  <line x1="550" y1="310" x2="850" y2="310" stroke="url(#moonGradient)" stroke-width="1" opacity="0.5"/>

  <!-- Features mini icons and text -->
  <g transform="translate(550, 350)">
    <!-- Moon phases icon -->
    <circle cx="15" cy="15" r="12" fill="none" stroke="#b794f6" stroke-width="1.5"/>
    <circle cx="20" cy="12" r="9" fill="#1a0b2e"/>
    <text x="40" y="20" font-family="'Poppins', sans-serif" font-size="14" fill="#ffffff" opacity="0.9">Phases Lunaires</text>

    <!-- Star/horoscope icon -->
    <circle cx="215" cy="15" r="4" fill="#ffd700"/>
    <text x="230" y="20" font-family="'Poppins', sans-serif" font-size="14" fill="#ffffff" opacity="0.9">Horoscope</text>

    <!-- Calendar icon -->
    <rect x="395" y="5" width="20" height="18" rx="2" fill="none" stroke="#b794f6" stroke-width="1.5"/>
    <line x1="395" y1="10" x2="415" y2="10" stroke="#b794f6" stroke-width="1.5"/>
    <text x="425" y="20" font-family="'Poppins', sans-serif" font-size="14" fill="#ffffff" opacity="0.9">Calendrier</text>
  </g>
</svg>
