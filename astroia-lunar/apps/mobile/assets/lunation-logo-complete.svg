<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for crescent moon -->
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b4e"/>
      <stop offset="100%" style="stop-color:#b794f6"/>
    </linearGradient>
    <!-- Glow effect for star -->
    <filter id="starGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="120" fill="#1a0b2e"/>

  <!-- Crescent Moon - tilted elegantly -->
  <g transform="translate(50, 60) rotate(-15)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="35" fill="url(#moonGradient)"/>
    <!-- Inner circle to create crescent -->
    <circle cx="15" cy="-10" r="28" fill="#1a0b2e"/>
  </g>

  <!-- Golden Star accent -->
  <circle cx="78" cy="28" r="4" fill="#ffd700" filter="url(#starGlow)"/>

  <!-- Small sparkle dots -->
  <circle cx="85" cy="22" r="1.5" fill="#ffd700" opacity="0.7"/>
  <circle cx="72" cy="20" r="1" fill="#ffd700" opacity="0.5"/>

  <!-- Wordmark: LUNATION -->
  <text x="115" y="68"
        font-family="'Poppins', 'Inter', 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="36"
        font-weight="300"
        letter-spacing="6"
        fill="#ffffff">LUNATION</text>
</svg>
