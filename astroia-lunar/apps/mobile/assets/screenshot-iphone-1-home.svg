<?xml version="1.0" encoding="UTF-8"?>
<svg width="1290" height="2796" viewBox="0 0 1290 2796" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0615"/>
      <stop offset="50%" style="stop-color:#1a0b2e"/>
      <stop offset="100%" style="stop-color:#2d1b4e"/>
    </linearGradient>
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b4e"/>
      <stop offset="100%" style="stop-color:#b794f6"/>
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(45,27,78,0.6)"/>
      <stop offset="100%" style="stop-color:rgba(26,11,46,0.8)"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="starGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1290" height="2796" fill="url(#bgGradient)"/>

  <!-- Decorative stars -->
  <circle cx="150" cy="200" r="3" fill="#b794f6" opacity="0.4"/>
  <circle cx="1100" cy="350" r="2" fill="#b794f6" opacity="0.3"/>
  <circle cx="200" cy="800" r="2.5" fill="#b794f6" opacity="0.35"/>
  <circle cx="1050" cy="1200" r="2" fill="#b794f6" opacity="0.25"/>
  <circle cx="180" cy="1800" r="3" fill="#b794f6" opacity="0.4"/>
  <circle cx="1120" cy="2000" r="2" fill="#b794f6" opacity="0.3"/>
  <circle cx="300" cy="2400" r="2.5" fill="#ffd700" opacity="0.3"/>

  <!-- Status bar area -->
  <text x="80" y="80" font-family="SF Pro Display, -apple-system, sans-serif" font-size="34" fill="#ffffff">9:41</text>
  <rect x="1050" y="55" width="160" height="40" rx="20" fill="#ffffff" opacity="0.3"/>

  <!-- App Header -->
  <text x="645" y="200" font-family="Poppins, sans-serif" font-size="42" font-weight="300" letter-spacing="8" fill="#ffffff" text-anchor="middle">LUNATION</text>

  <!-- Main Moon Display -->
  <g transform="translate(645, 650)" filter="url(#glow)">
    <circle cx="0" cy="0" r="280" fill="url(#moonGradient)"/>
    <circle cx="110" cy="-80" r="230" fill="#1a0b2e"/>
  </g>

  <!-- Golden star accent -->
  <circle cx="920" cy="420" r="25" fill="#ffd700" filter="url(#starGlow)"/>
  <circle cx="960" cy="380" r="8" fill="#ffd700" opacity="0.6"/>

  <!-- Moon Phase Label -->
  <text x="645" y="1050" font-family="Poppins, sans-serif" font-size="56" font-weight="300" fill="#ffffff" text-anchor="middle">Lune Croissante</text>
  <text x="645" y="1120" font-family="Poppins, sans-serif" font-size="32" fill="#b794f6" text-anchor="middle">Illumination: 35%</text>

  <!-- Info Cards -->
  <!-- Card 1: Next Full Moon -->
  <rect x="80" y="1220" width="540" height="200" rx="30" fill="url(#cardGradient)" stroke="rgba(183,148,246,0.2)" stroke-width="2"/>
  <circle cx="160" cy="1320" r="40" fill="url(#moonGradient)"/>
  <text x="220" y="1300" font-family="Poppins, sans-serif" font-size="28" fill="#b794f6">Prochaine Pleine Lune</text>
  <text x="220" y="1360" font-family="Poppins, sans-serif" font-size="40" font-weight="500" fill="#ffffff">12 Février</text>
  <text x="220" y="1400" font-family="Poppins, sans-serif" font-size="24" fill="rgba(255,255,255,0.6)">Dans 14 jours</text>

  <!-- Card 2: Today's Energy -->
  <rect x="670" y="1220" width="540" height="200" rx="30" fill="url(#cardGradient)" stroke="rgba(183,148,246,0.2)" stroke-width="2"/>
  <circle cx="750" cy="1320" r="40" fill="#ffd700" opacity="0.8"/>
  <text x="810" y="1300" font-family="Poppins, sans-serif" font-size="28" fill="#b794f6">Énergie du Jour</text>
  <text x="810" y="1360" font-family="Poppins, sans-serif" font-size="40" font-weight="500" fill="#ffffff">Créativité</text>
  <text x="810" y="1400" font-family="Poppins, sans-serif" font-size="24" fill="rgba(255,255,255,0.6)">Idéal pour innover</text>

  <!-- Daily Message Card -->
  <rect x="80" y="1480" width="1130" height="280" rx="30" fill="url(#cardGradient)" stroke="rgba(183,148,246,0.2)" stroke-width="2"/>
  <text x="130" y="1560" font-family="Poppins, sans-serif" font-size="28" fill="#b794f6">Message du Jour</text>
  <text x="130" y="1640" font-family="Poppins, sans-serif" font-size="36" font-weight="300" fill="#ffffff">"La lune croissante t'invite à planter</text>
  <text x="130" y="1700" font-family="Poppins, sans-serif" font-size="36" font-weight="300" fill="#ffffff">les graines de tes nouveaux projets."</text>

  <!-- Horoscope Preview Card -->
  <rect x="80" y="1820" width="1130" height="200" rx="30" fill="url(#cardGradient)" stroke="rgba(255,215,0,0.3)" stroke-width="2"/>
  <text x="130" y="1900" font-family="Poppins, sans-serif" font-size="28" fill="#ffd700">♈ Bélier</text>
  <text x="130" y="1960" font-family="Poppins, sans-serif" font-size="32" fill="#ffffff">La lune favorise vos initiatives audacieuses...</text>
  <text x="1130" y="1940" font-family="Poppins, sans-serif" font-size="28" fill="#b794f6">Voir plus →</text>

  <!-- Bottom Navigation -->
  <rect x="0" y="2550" width="1290" height="246" fill="rgba(13,6,21,0.95)"/>
  <line x1="0" y1="2550" x2="1290" y2="2550" stroke="rgba(183,148,246,0.2)" stroke-width="1"/>

  <!-- Nav Icons -->
  <!-- Home (active) -->
  <g transform="translate(215, 2620)">
    <circle cx="0" cy="0" r="25" fill="url(#moonGradient)"/>
    <circle cx="10" cy="-7" r="20" fill="rgba(13,6,21,0.95)"/>
    <text x="0" y="70" font-family="Poppins, sans-serif" font-size="24" fill="#b794f6" text-anchor="middle">Accueil</text>
  </g>

  <!-- Calendar -->
  <g transform="translate(430, 2620)">
    <rect x="-20" y="-25" width="40" height="35" rx="5" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>
    <line x1="-20" y1="-15" x2="20" y2="-15" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>
    <text x="0" y="70" font-family="Poppins, sans-serif" font-size="24" fill="rgba(255,255,255,0.5)" text-anchor="middle">Calendrier</text>
  </g>

  <!-- Horoscope -->
  <g transform="translate(645, 2620)">
    <circle cx="0" cy="-5" r="20" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>
    <circle cx="0" cy="-5" r="5" fill="rgba(255,255,255,0.5)"/>
    <text x="0" y="70" font-family="Poppins, sans-serif" font-size="24" fill="rgba(255,255,255,0.5)" text-anchor="middle">Horoscope</text>
  </g>

  <!-- Rituals -->
  <g transform="translate(860, 2620)">
    <circle cx="0" cy="-5" r="8" fill="#ffd700" opacity="0.5"/>
    <line x1="0" y1="-5" x2="0" y2="15" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>
    <text x="0" y="70" font-family="Poppins, sans-serif" font-size="24" fill="rgba(255,255,255,0.5)" text-anchor="middle">Rituels</text>
  </g>

  <!-- Profile -->
  <g transform="translate(1075, 2620)">
    <circle cx="0" cy="-10" r="15" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>
    <ellipse cx="0" cy="20" rx="20" ry="12" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>
    <text x="0" y="70" font-family="Poppins, sans-serif" font-size="24" fill="rgba(255,255,255,0.5)" text-anchor="middle">Profil</text>
  </g>

  <!-- Home indicator -->
  <rect x="495" y="2746" width="300" height="10" rx="5" fill="rgba(255,255,255,0.3)"/>
</svg>
