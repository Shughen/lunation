<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for crescent moon -->
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b4e"/>
      <stop offset="100%" style="stop-color:#b794f6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" rx="6" ry="6" fill="#1a0b2e"/>

  <!-- Simplified Crescent Moon -->
  <g transform="translate(16, 16) rotate(-15)">
    <circle cx="0" cy="0" r="10" fill="url(#moonGradient)"/>
    <circle cx="4" cy="-3" r="8" fill="#1a0b2e"/>
  </g>

  <!-- Single golden star point -->
  <circle cx="24" cy="7" r="2" fill="#ffd700"/>
</svg>
