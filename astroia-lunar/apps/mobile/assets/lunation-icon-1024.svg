<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for crescent moon -->
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b4e"/>
      <stop offset="100%" style="stop-color:#b794f6"/>
    </linearGradient>
    <!-- Glow effect for star -->
    <filter id="starGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Subtle ambient glow for moon -->
    <filter id="moonGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with rounded corners for app icon -->
  <rect width="1024" height="1024" rx="180" ry="180" fill="#1a0b2e"/>

  <!-- Crescent Moon - centered, elegantly tilted -->
  <g transform="translate(512, 512) rotate(-15)" filter="url(#moonGlow)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="320" fill="url(#moonGradient)"/>
    <!-- Inner circle to create crescent -->
    <circle cx="130" cy="-90" r="260" fill="#1a0b2e"/>
  </g>

  <!-- Golden Star accent - top right of crescent -->
  <circle cx="720" cy="200" r="35" fill="#ffd700" filter="url(#starGlow)"/>

  <!-- Small sparkle dots for added mystique -->
  <circle cx="780" cy="150" r="12" fill="#ffd700" opacity="0.7"/>
  <circle cx="670" cy="140" r="8" fill="#ffd700" opacity="0.5"/>
  <circle cx="750" cy="260" r="6" fill="#ffd700" opacity="0.4"/>
</svg>
