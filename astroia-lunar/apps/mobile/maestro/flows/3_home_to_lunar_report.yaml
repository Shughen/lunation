appId: com.shughen85.astroialunar
---
# Test E2E: Home → Rapport lunaire
# Vérifie la navigation depuis Home vers le rapport lunaire détaillé

# Étape 1: Lancer l'application
- launchApp

# Étape 2: Vérifier présence de la carte "Current Lunar"
- assertVisible: "Quel est mon cycle actuel ?"

# Étape 3: Taper sur la carte pour naviguer vers le rapport
- tapOn: "→ Voir le rapport mensuel"

# Étape 4: Attendre le chargement du rapport
- waitForAnimationToEnd

# Étape 5: Vérifier header du rapport (mois, dates, moon sign)
# Note: Le mois exact dépendra de la date d'exécution du test
# On vérifie la structure plutôt que le contenu exact
# Vérifie juste les sections principales au lieu de l'année
- assertVisible: "Lune en"
- assertVisible: "Ascendant"

# Étape 6: Vérifier section "Climat général"
- assertVisible: "Climat Général"

# Étape 7: Vérifier section "Axes dominants"
- assertVisible: "Axes Dominants"

# Étape 8: Vérifier section "Aspects majeurs"
- assertVisible: "Aspects Majeurs"

# Étape 9: Screenshot du rapport
- takeScreenshot: lunar_report_view

# Étape 10: Retour au Home
- tapOn:
    point: "10%,5%"  # Bouton back en haut à gauche
- assertVisible: "Quel est mon cycle actuel ?"
